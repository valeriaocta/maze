<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maze</title>
  <style>
    #game {
      position: relative;
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      background-color: #ccc;
      margin-bottom: 10px;
    }
    .cell {
      width: 30px;
      height: 30px;
      box-sizing: border-box;
      border: 1px solid #bbb;
      background-color: #000;
      transition: background-color 0.2s;
    }
    .cell.visible {
      background-color: #ccc;
    }
    #player {
      position: absolute;
      width: 30px;
      height: 30px;
      z-index: 3;
    }
    .egg, .tree {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .visible-obj {
      opacity: 1;
    }
    .egg.hide {
      opacity: 0;
      transform: scale(0);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }
    .egg::before {
      content: 'üß©';
      font-size: 24px;
    }
    .tree::before {
      content: 'üå≥';
      font-size: 24px;
    }
    #player::before {
      content: 'üïµüèª‚Äç‚ôÇÔ∏è';
      font-size: 24px;
    }
    #message {
      font-size: 20px;
      font-family: sans-serif;
    }
    #counter {
      font-size: 18px;
      font-family: sans-serif;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
  </div>
  <div id="counter">0/13</div>
  <div id="message"></div>

  <script>
    const game = document.getElementById("game");
    const cells = [];

    for (let i = 0; i < 100; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      game.appendChild(cell);
      cells.push(cell);
    }

    const player = document.getElementById("player");
    let px = 0, py = 0;
    player.style.left = px * 30 + "px";
    player.style.top = py * 30 + "px";

    const used = new Set();
    used.add("0,0");

    const targetLetters = ['y','o','u',' ','a','r','e',' ','c','u','t','e'];
    let collectedCount = 0;
    const eggs = [];
    document.getElementById("counter").textContent = `0/${targetLetters.length}`;

    for (let i = 0; i < targetLetters.length; i++) {
      const egg = document.createElement("div");
      egg.className = "egg";
      egg.dataset.letter = targetLetters[i];

      let x, y, key;
      do {
        x = Math.floor(Math.random() * 10);
        y = Math.floor(Math.random() * 10);
        key = `${x},${y}`;
      } while (used.has(key));
      used.add(key);

      egg.dataset.x = x;
      egg.dataset.y = y;
      egg.style.left = x * 30 + "px";
      egg.style.top = y * 30 + "px";
      game.appendChild(egg);
      eggs.push(egg);
    }

    const trees = [];
    const treeCount = 20;
    const blocked = new Set();

    for (let i = 0; i < treeCount; i++) {
      let x, y, key;
      do {
        x = Math.floor(Math.random() * 10);
        y = Math.floor(Math.random() * 10);
        key = `${x},${y}`;
      } while (used.has(key));
      used.add(key);
      blocked.add(key);

      const tree = document.createElement("div");
      tree.className = "tree";
      tree.dataset.x = x;
      tree.dataset.y = y;
      tree.style.left = x * 30 + "px";
      tree.style.top = y * 30 + "px";
      game.appendChild(tree);
      trees.push(tree);
    }

    function updateVisibility() {
      for (let y = 0; y < 10; y++) {
        for (let x = 0; x < 10; x++) {
          const index = y * 10 + x;
          const cell = cells[index];
          if (Math.abs(x - px) <= 1 && Math.abs(y - py) <= 1) {
            cell.classList.add("visible");
          } else {
            cell.classList.remove("visible");
          }
        }
      }

      eggs.forEach(egg => {
        const ex = +egg.dataset.x;
        const ey = +egg.dataset.y;
        if (Math.abs(ex - px) <= 1 && Math.abs(ey - py) <= 1) {
          egg.classList.add("visible-obj");
        } else {
          egg.classList.remove("visible-obj");
        }
      });

      trees.forEach(tree => {
        const tx = +tree.dataset.x;
        const ty = +tree.dataset.y;
        if (Math.abs(tx - px) <= 1 && Math.abs(ty - py) <= 1) {
          tree.classList.add("visible-obj");
        } else {
          tree.classList.remove("visible-obj");
        }
      });
    }

    updateVisibility();

    document.addEventListener("keydown", e => {
      let newX = px;
      let newY = py;

      if (e.key === "ArrowRight" && px < 9) newX++;
      if (e.key === "ArrowLeft"  && px > 0) newX--;
      if (e.key === "ArrowDown"  && py < 9) newY++;
      if (e.key === "ArrowUp"    && py > 0) newY--;

      const nextKey = `${newX},${newY}`;
      if (!blocked.has(nextKey)) {
        px = newX;
        py = newY;
        player.style.left = px * 30 + "px";
        player.style.top  = py * 30 + "px";
        updateVisibility();
      }

      for (let i = eggs.length - 1; i >= 0; i--) {
        const egg = eggs[i];
        if (+egg.dataset.x === px && +egg.dataset.y === py) {
          eggs.splice(i, 1);
          egg.classList.add("hide");
          egg.addEventListener("transitionend", () => egg.remove());
          collectedCount++;
          document.getElementById("counter").textContent = `${collectedCount}/${targetLetters.length}`;
          if (collectedCount === targetLetters.length) {
            document.getElementById("message").innerText = targetLetters.join("") + " üíò";
            document.getElementById("counter").style.display = "none";
          }
        }
      }
    });
  </script>
</body>
</html>
